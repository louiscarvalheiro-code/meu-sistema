
<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('calculo') }}">Orçamento</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('calculo') }}"><i class="bi bi-calculator"></i> Cálculo</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('equipamentos') }}"><i class="bi bi-truck"></i> Equipamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('humanos') }}"><i class="bi bi-people"></i> Meios Humanos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('materiais') }}"><i class="bi bi-box-seam"></i> Materiais</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('misturas') }}"><i class="bi bi-bezier"></i> Misturas</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('diversos') }}"><i class="bi bi-gear"></i> Diversos</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
