
{% extends 'base.html' %}
{% block content %}
<h1>Materiais</h1>
<form method="POST" class="row g-3 mb-3">
  <div class="col-md-5"><input name="nome" class="form-control" placeholder="Nome" required></div>
  <div class="col-md-3"><input name="preco" class="form-control" placeholder="Preço (€/ton)" required></div>
  <div class="col-md-3"><input name="transporte" class="form-control" placeholder="Transporte (€/ton)" required></div>
  <div class="col-md-1"><button class="btn btn-success">Adicionar</button></div>
</form>
<table class="table"><thead><tr><th>Nome</th><th>Preço</th><th>Transporte</th><th>Ações</th></tr></thead><tbody>
{% for it in lista %}<tr><td>{{ it.nome }}</td><td>{{ it.preco }}</td><td>{{ it.transporte }}</td>
<td><form method="POST" action="{{ url_for('materiais_delete', id=it.id) }}"><button class="btn btn-sm btn-danger">Remover</button></form></td></tr>{% endfor %}
</tbody></table>
{% endblock %}
