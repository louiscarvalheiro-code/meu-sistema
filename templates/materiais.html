{% extends 'base.html' %}{% block content %}
<h2>Materiais</h2>
<form method="post" class="row g-3 mb-3">
  <div class="col"><input name="nome" class="form-control" placeholder="Nome"></div>
  <div class="col"><input name="preco" class="form-control" placeholder="Preço"></div>
  <div class="col"><input name="transporte" class="form-control" placeholder="Transporte"></div>
  <div class="col"><button class="btn btn-primary">Adicionar</button></div>
</form>
<table class="table table-striped"><tr><th>Nome</th><th>Preço</th><th>Transporte</th></tr>
{% for m in lista %}<tr><td>{{m.nome}}</td><td>{{m.preco}}</td><td>{{m.transporte}}</td></tr>{% endfor %}
</table>
{% endblock %}
