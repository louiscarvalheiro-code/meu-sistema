{% extends 'base.html' %}
{% block content %}
<h2>Misturas</h2>
<table class="table table-bordered">
    <tr><th>Nome</th><th>Baridade</th><th>Ações</th></tr>
    {% for m in misturas %}
    <tr>
        <td>{{ m.nome }}</td>
        <td>{{ m.baridade }}</td>
        <td><a href="/misturas/{{m.id}}/composicao" class="btn btn-sm btn-secondary">Editar Composição</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
