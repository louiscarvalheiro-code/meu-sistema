{% extends 'base.html' %}
{% block content %}
<h2>Misturas</h2>
<form method="POST">
  <input type="text" name="nome" placeholder="Nome da mistura" required>
  <input type="number" step="0.01" name="baridade" value="1.0">
  <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
<hr>
<ul>
{% for m in misturas %}
  <li>{{ m.nome }} (Baridade: {{ m.baridade }})</li>
{% else %}
  <li>Nenhuma mistura definida.</li>
{% endfor %}
</ul>
{% endblock %}
