{% extends 'base.html' %}{% block content %}
<h2>Misturas</h2>
<form method="post" class="row g-3 mb-3">
  <div class="col"><input name="nome" class="form-control" placeholder="Nome"></div>
  <div class="col"><input name="baridade" class="form-control" placeholder="Baridade" value="1.0"></div>
  <div class="col"><button class="btn btn-primary">Adicionar</button></div>
</form>
<table class="table table-striped"><tr><th>Nome</th><th>Baridade</th></tr>
{% for m in lista %}<tr><td>{{m.nome}}</td><td>{{m.baridade}}</td></tr>{% endfor %}
</table>
{% endblock %}
