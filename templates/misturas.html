{% extends "base.html" %}
{% block content %}
<h2>Misturas</h2>

<form method="POST" class="row g-3">
  <div class="col-md-6">
    <input type="text" name="nome" placeholder="Nome da mistura" class="form-control" required>
  </div>
  <div class="col-md-4">
    <input type="number" step="0.01" name="baridade" placeholder="Baridade" class="form-control" required>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary w-100">Adicionar</button>
  </div>
</form>

<hr>

<table class="table table-striped">
  <thead>
    <tr><th>Nome</th><th>Baridade</th><th>Ações</th></tr>
  </thead>
  <tbody>
    {% for m in misturas %}
    <tr>
      <td>{{ m.nome }}</td>
      <td>{{ m.baridade }}</td>
      <td>
        <a href="{{ url_for('editar_mistura', id=m.id) }}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{{ url_for('composicao_mistura', id=m.id) }}" class="btn btn-sm btn-info">Composição</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
