
{% extends "base.html" %}
{% block content %}
<h2>Equipamentos</h2>
<form method="POST" class="row g-3 mb-3">
  <div class="col-md-6"><input class="form-control" name="nome" placeholder="Nome do equipamento" required></div>
  <div class="col-md-4"><input class="form-control" name="custo" placeholder="Custo (€/dia ou €/unidade)" required></div>
  <div class="col-md-2"><button class="btn btn-success" type="submit">Adicionar</button></div>
</form>
<table class="table table-striped">
  <thead><tr><th>Nome</th><th>Custo</th><th>Ações</th></tr></thead>
  <tbody>
  {% for it in lista %}
    <tr>
      <td>{{ it.nome }}</td>
      <td>{{ it.custo }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('equipamentos_edit', id=it.id) }}">Editar</a>
        <form method="POST" action="{{ url_for('equipamentos_delete', id=it.id) }}" style="display:inline">
          <button class="btn btn-sm btn-danger" type="submit">Apagar</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
