{% extends "base.html" %}
{% block content %}
<h2>Equipamentos</h2>
<form method="POST">
  Nome: <input name="nome">
  Custo: <input type="number" step="0.01" name="custo">
  <button type="submit">Adicionar</button>
</form>
<table>
  <tr><th>Nome</th><th>Custo</th><th>Ações</th></tr>
  {% for e in equipamentos %}
    <tr>
      <td>{{e.nome}}</td><td>{{e.custo}}</td>
      <td><a href="/equipamentos/delete/{{e.id}}">❌</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
