
<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema - Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('calculo') }}">Orçamento</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('calculo') }}">Cálculo</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('equipamentos') }}">Equipamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('humanos') }}">Meios Humanos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('materiais') }}">Materiais</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('misturas') }}">Misturas</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('diversos') }}">Diversos</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
