
{% extends 'base.html' %}
{% block content %}
<h1>Meios Humanos</h1>
<form method="POST" class="row g-3 mb-3"><div class="col-md-5"><input name="nome" class="form-control" required></div><div class="col-md-3"><input name="custo" class="form-control" placeholder="€/h" required></div><div class="col-md-2"><input name="quantidade" class="form-control" value="1" required></div><div class="col-md-2"><button class="btn btn-success">Adicionar</button></div></form>
<table class="table"><thead><tr><th>Nome</th><th>€/h</th><th>Quantidade</th><th>Ações</th></tr></thead><tbody>{% for it in lista %}<tr><td>{{ it.nome }}</td><td>{{ it.custo }}</td><td>{{ it.quantidade }}</td><td><form method="POST" action="{{ url_for('humanos_delete', id=it.id) }}"><button class="btn btn-sm btn-danger">Remover</button></form></td></tr>{% endfor %}</tbody></table>
