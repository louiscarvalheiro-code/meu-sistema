{% extends "base.html" %}
{% block content %}
<h2>Humanos</h2>
<form method="POST">
  Nome: <input name="nome">
  Custo: <input type="number" step="0.01" name="custo">
  <button type="submit">Adicionar</button>
</form>
<table>
  <tr><th>Nome</th><th>Custo</th><th>Ações</th></tr>
  {% for h in humanos %}
    <tr>
      <td>{{h.nome}}</td><td>{{h.custo}}</td>
      <td><a href="/humanos/delete/{{h.id}}">❌</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
