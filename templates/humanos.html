
{% extends 'base.html' %}
{% block content %}
<h1>Meios Humanos</h1>
<form method="POST" class="row g-3 mb-3">
  <div class="col-md-6"><input name="nome" class="form-control" placeholder="Função (e.g. Operador)" required></div>
  <div class="col-md-4"><input name="custo" class="form-control" placeholder="Custo (€)" required></div>
  <div class="col-md-2"><button class="btn btn-success">Adicionar</button></div>
</form>
<table class="table table-striped">
  <thead><tr><th>Nome</th><th>Custo</th><th>Ações</th></tr></thead>
  <tbody>
    {% for it in lista %}
      <tr><td>{{ it.nome }}</td><td>{{ it.custo }}</td>
        <td>
          <form method="POST" action="{{ url_for('humanos_delete', id=it.id) }}" style="display:inline">
            <button class="btn btn-sm btn-danger">Remover</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
