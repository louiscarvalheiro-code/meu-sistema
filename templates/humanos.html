{% extends 'base.html' %}{% block content %}
<h2>Meios Humanos</h2>
<form method="post" class="row g-3 mb-3">
  <div class="col"><input name="nome" class="form-control" placeholder="Nome"></div>
  <div class="col"><input name="preco" class="form-control" placeholder="Preço/hora"></div>
  <div class="col"><input name="quantidade" class="form-control" placeholder="Quantidade" value="1"></div>
  <div class="col"><button class="btn btn-primary">Adicionar</button></div>
</form>
<table class="table table-striped"><tr><th>Nome</th><th>Preço/h</th><th>Qtd</th></tr>
{% for h in lista %}<tr><td>{{h.nome}}</td><td>{{h.preco_hora}}</td><td>{{h.quantidade}}</td></tr>{% endfor %}
</table>
{% endblock %}
