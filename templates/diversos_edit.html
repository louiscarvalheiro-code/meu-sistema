
{% extends 'base.html' %}
{% block content %}
<h1>Editar {{ item.nome }}</h1>
<form method="POST"><div class="row g-3"><div class="col-md-4"><input name="valor" class="form-control" value="{{ item.valor }}" required></div><div class="col-md-2"><button class="btn btn-success">Guardar</button></div><div class="col-md-6"><a class="btn btn-secondary" href="{{ url_for('diversos') }}">Voltar</a></div></div></form>
{% endblock %}
