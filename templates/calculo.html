{% extends "base.html" %}
{% block content %}
<h2>Cálculo</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Mistura</label>
    <select name="mistura" class="form-select">
      {% for m in misturas %}
      <option value="{{ m.id }}">{{ m.nome }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Espessura (m)</label>
    <input type="number" step="0.01" name="espessura" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Produção Diária (ton)</label>
    <input type="number" step="0.01" name="producao" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nº de Ciclos</label>
    <input type="number" name="ciclos" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Lucro (%)</label>
    <input type="number" step="0.01" name="lucro" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Calcular</button>
</form>
{% endblock %}
