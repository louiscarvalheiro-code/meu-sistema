{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-primary">Cálculo de Mistura</h2>

<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Tipo de Mistura</label>
    <select name="mistura" class="form-select">
      <option>Desgaste</option>
      <option>Binder</option>
      <option>Macadame</option>
      <option>Argamassa</option>
      <option>Desgaste Subjacente</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Espessura (m)</label>
    <input type="number" step="0.01" name="espessura" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Produção diária (ton)</label>
    <input type="number" step="1" name="producao" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Distância à obra (km)</label>
    <input type="number" step="1" name="distancia" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Grau de dificuldade (1-5)</label>
    <input type="number" min="1" max="5" name="dificuldade" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Lucro (%)</label>
    <input type="number" step="1" name="lucro" class="form-control" required>
  </div>

  <div class="col-12 text-center mt-4">
    <button type="submit" class="btn btn-primary btn-lg px-5">Calcular</button>
  </div>
</form>

{% if resultado %}
<div class="alert alert-success mt-4 text-center fs-5">
  <strong>Resultado Final:</strong> {{ resultado }} €/ton
</div>
{% endif %}
{% endblock %}
