{% extends 'base.html' %}
{% block content %}
<h2>Cálculo</h2>
<form method="post">
    <div class="mb-3">
        <label>Espessura (m)</label>
        <input type="number" step="0.01" name="espessura" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Produção Diária (ton)</label>
        <input type="number" step="1" name="producao" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Distância à Obra (km)</label>
        <input type="number" step="1" name="distancia" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Grau de Dificuldade (1-5)</label>
        <input type="number" min="1" max="5" name="dificuldade" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Lucro (%)</label>
        <input type="number" step="0.1" name="lucro" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Mistura</label>
        <select name="mistura_id" class="form-control">
            {% for m in misturas %}
            <option value="{{ m.id }}">{{ m.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Calcular</button>
</form>

{% if resultado %}
<div class="alert alert-info mt-3">
    <strong>Resultado:</strong> {{ resultado }}
</div>
{% endif %}
{% endblock %}
