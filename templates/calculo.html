{% extends 'base.html' %}{% block content %}
<h2>Cálculo</h2>
<form method="post" class="row g-3 mb-3">
  <div class="col"><select name="mistura" class="form-select">{% for m in misturas %}<option value="{{m.id}}">{{m.nome}}</option>{% endfor %}</select></div>
  <div class="col"><input name="espessura" class="form-control" placeholder="Espessura (m)"></div>
  <div class="col"><input name="producao" class="form-control" placeholder="Produção (ton/dia)"></div>
  <div class="col"><input name="ciclos" class="form-control" placeholder="N ciclos"></div>
  <div class="col"><input name="dificuldade" class="form-control" placeholder="Dificuldade (1-5)"></div>
  <div class="col"><input name="lucro" class="form-control" placeholder="Lucro (%)"></div>
  <div class="col"><button class="btn btn-success">Calcular</button></div>
</form>
{% if resultado %}
<div class="alert alert-info">
  <b>Resultado:</b> {{resultado}} €/ton<br>
  Mistura: {{dados.mistura}} | Espessura: {{dados.espessura}} m | Produção: {{dados.producao}} ton/dia | Ciclos: {{dados.ciclos}} | Lucro: {{dados.lucro}} %
</div>
{% endif %}
{% endblock %}
