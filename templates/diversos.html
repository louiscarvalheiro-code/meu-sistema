{% extends "base.html" %}
{% block content %}
<h2>Diversos</h2>
<form method="POST">
  Nome: <input name="nome">
  Valor: <input type="number" step="0.01" name="valor">
  <button type="submit">Adicionar</button>
</form>
<table>
  <tr><th>Nome</th><th>Valor</th><th>Ações</th></tr>
  {% for d in diversos %}
    <tr>
      <td>{{d.nome}}</td><td>{{d.valor}}</td>
      <td><a href="/diversos/delete/{{d.id}}">❌</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
