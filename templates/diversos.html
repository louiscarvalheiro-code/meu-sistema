{% extends "base.html" %}
{% block content %}
<h2>Diversos</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Custo Central (€/dia)</label>
    <input type="number" step="0.01" class="form-control" name="custo_central" value="{{ d.custo_central }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Custo Fabrico (€/ton)</label>
    <input type="number" step="0.01" class="form-control" name="custo_fabrico" value="{{ d.custo_fabrico }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Custo Camião (€/hora)</label>
    <input type="number" step="0.01" class="form-control" name="custo_camiao" value="{{ d.custo_camiao }}">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
