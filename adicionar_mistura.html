{% extends "base.html" %}
{% block content %}
<h2>Nova Mistura</h2>

<form method="POST">
  <div class="mb-3">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Baridade</label>
    <input type="number" step="0.01" name="baridade" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{{ url_for('misturas') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
